<div class="modal-header">
    <h3 class="modal-title">Edit Comment</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row" ng-hide="reviewsDisabled">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="feedbackComment" translate="LABEL_COMMENT"></label>
                    <textarea class="form-control input-sm" id="feedbackComment" ng-model="message" name="feedbackComment" required ng-maxlength="160"></textarea>
                </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                  <button type="submit" ng-click="editComment()" id="submitButton" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save()"><i class="fa fa-send fa-lg"></i> <span translate="BTN_SUBMIT"></span></button>
              </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()"><i class="fa fa-arrow-circle-left fa-lg"></i> <span translate="BTN_CLOSE"></span></button>
</div>
